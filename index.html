<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Behind My Profile</title>
  <link rel="icon" href="bilder/erstes-logo.png" type="image/png" />

  <style>
    body{
      margin:0;
      font-family:"Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:#fff;
      color:#111;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #fff;
    }

    header img {
      height: 60px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      color: #444;
    }
    nav a:hover {
      color: #586390;
    }

    /* HERO */
    .hero-wrapper {
      text-align: center;
      background: #f5f7f8; /* gleiche Farbe wie Bildhintergrund */
      padding-bottom: 0;
    }

    .mini-logo {
      width: 90px;
      margin: 5px auto 5px auto;
    }

    .hero-title {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .hero-buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .hero-btn {
      padding: 14px 34px;
      border-radius: 40px;
      border: none;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }

    .hero-btn.dark {
      background: #000;
      color: #fff;
    }
    .hero-btn.light {
      background: #fff;
      color: #000;
      border: 2px solid #cccccc;
    }

    /* HERO-Bild: komplett bildschirmbreit, keine Abstände */
    .hero-image-wrapper {
      width: 100%;
      margin: 40px 0 0 0;
    }

    .hero-image {
      width: 100%;
      height: auto; /* zeigt das vollständige Bild */
      display: block;
    }

    /* FOOTER */
    footer {
      background-color: #f9f9f9;
      padding: 60px 100px 30px;
      color: #333;
      border-top: 1px solid #eee;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .footer-socials {
      display: flex;
      gap: 18px;
    }

    .footer-socials a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #586390;
    }

    .footer-socials svg {
      width: 26px;
      height: 26px;
      fill: #fff;
    }

    .footer-column {
      text-align: right;
      min-width: 120px;
    }

    .footer-column h4 {
      font-size: 18px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .footer-column ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-column ul li {
      margin-bottom: 8px;
    }

    .footer-column ul li a {
      text-decoration: none;
      color: #586390;
      font-weight: 500;
      font-size: 16px;
    }

    .footer-column ul li a:hover {
      color: #586390;
    }

    .footer-bottom {
      border-top: 1px solid #ddd;
      margin-top: 40px;
      padding-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }

    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        text-align: center;
      }
      .footer-column {
        margin-top: 20px;
        text-align: center;
      }
    }
  </style>
</head>
