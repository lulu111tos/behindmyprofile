<head>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* BASE */
    html, body {
      margin: 0;
      padding: 0;
      font-family: Inter, sans-serif;
      color: #111;
      background: #fff;
    }

    /* HEADER (identisch wie Über uns) */
    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:18px 40px;
      background:#fff;
      border-bottom:1px solid #f0f0f0;
      position:sticky;
      top:0;
      z-index:50;
    }

    header img{
      height:56px;
    }

    nav ul{
      display:flex;
      gap:22px;
      margin:0;
      padding:0;
      list-style:none;
      align-items:center;
    }

    nav a{
      text-decoration:none;
      color:#444;
      font-weight:600;
      transition:0.2s;
    }

    nav a:hover{
      color:#586390;
    }

    /* --- KONTAKT CONTENT --- */
    .contact-section {
      max-width: 700px;
      margin: 70px auto 120px;
      padding: 0 30px;
      text-align: center;
    }

    .contact-section h1 {
      font-size: 46px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .contact-section p {
      font-size: 18px;
      color: #555;
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 22px;
      text-align: left;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: inherit;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 130px;
    }

    .submit-button {
  background-color: #ffffff;
  color: #000000;
  font-weight: 700;
  font-size: 18px;
  padding: 14px 28px;
  border-radius: 999px;     /* macht den Button so rund wie im Bild */
  border: 2px solid #000000;
  cursor: pointer;
  transition: 0.2s ease;
  align-self: center;
}

    .submit-button:hover {
      background-color: white;
      color: #586390;
      border: 2px solid #586390;
    }

    /* FOOTER (identisch wie Über uns) */
    footer {
      background-color: #f9f9f9;
      padding: 60px 100px 30px;
      color: #333;
      border-top: 1px solid #eee;
      margin-top: 80px;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .footer-socials {
      display: flex;
      gap: 18px;
      flex: 0 0 auto;
    }

    .footer-socials a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #586390;
    }

    .footer-socials svg {
      width: 26px;
      height: 26px;
      fill: #fff;
    }

    .footer-column {
      text-align: right;
      flex: 0 0 auto;
      min-width: 120px;
    }

    .footer-column h4 {
      font-size: 18px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .footer-column ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-column ul li {
      margin-bottom: 8px;
    }

    .footer-column ul li a {
      text-decoration: none;
      color: #586390;
      font-weight: 500;
      font-size: 16px;
    }

    .footer-column ul li a:hover {
      color: #586390;
    }

    .footer-bottom {
      border-top: 1px solid #ddd;
      margin-top: 40px;
      padding-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }

    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        text-align: center;
      }
      .footer-column {
        margin-top: 20px;
        text-align: center;
      }
    }

  </style>
</head>

  <!-- CONTACT CONTENT -->
  <section class="contact-section">
    <h1>Kontakt</h1>
    <p>Wir freuen uns über jede Anfrage und melden uns zeitnah zurück.</p>

    <form action="https://formspree.io/f/xjkppnvp" method="POST">

      <div>
        <label for="vorname">Vorname</label>
        <input type="text" id="vorname" name="Vorname" required>
      </div>

      <div>
        <label for="nachname">Nachname</label>
        <input type="text" id="nachname" name="Nachname" required>
      </div>

      <div>
        <label for="email">E-Mail-Adresse</label>
        <input type="email" id="email" name="Email" required>
      </div>

      <div>
        <label for="nachricht">Nachricht</label>
        <textarea id="nachricht" name="Nachricht" required></textarea>
      </div>

      <button type="submit" class="submit-button">Absenden</button>
    </form>
  </section>

  <!-- FOOTER -->
